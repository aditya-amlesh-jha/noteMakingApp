{% extends "base.html" %}
{% block title %}  {{title}}  {% endblock %}
{% block content %}


<div class="row m-0">
    <div class="col-lg-4 col-md-6 col-10 mx-auto mt-5">
        <form method="POST">
            <h1 class="text-center mb-5">REGISTRATION</h1>
            <div class="mb-3">
                <label for="name-input" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name-input" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="aadhar-input" class="form-label">Aadhar Number</label>
                <input type="number" name="aadhar" class="form-control" id="aadhar-input" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="phone-input" class="form-label">Phone Number</label>
                <input type="number" name="phone" class="form-control" id="phone-input" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="email-input" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="email-input" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password-input" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password-input">
            </div>
            <button onClick="validateForm(event)" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
{% endblock %}
