{% extends "base.html" %}
{% block title %} {{title}} {% endblock %}
{% block content %} 
<div class="row m-0 mt-4">
    <div class="col-lg-9 col-sm-10 mx-auto">
        <h3 class="text-center mt-3 mb-4">USER DETAILS</h3>
        <form>
            <div class="mb-3">
              <label for="user-name" class="form-label">Name</label>
              <input type="text" class="form-control" id="user-name" value="{{ user.name }}" readonly>
              <label for="user-phone" class="form-label mt-4">Phone</label>
              <input type="number" class="form-control" id="user-phone" value="{{ user.phone }}" readonly>
              <label for="user-email" class="form-label mt-4">Email</label>
              <input type="text" class="form-control" id="user-email" value="{{ user.email }}" readonly>

            </div>
      
            <!-- Add more input fields for other user details -->
            <div class="text-center mt-5">
                <button type="button" class="btn btn-primary" id="editBtn" onclick="enableEditing(event)">Edit</button>
                <button type="submit" class="btn btn-success" id="saveBtn" onclick="modifyDetails(event)" style="display: none;">Save</button>
            </div>
          </form>  
    </div>
</div>
{% endblock %}
